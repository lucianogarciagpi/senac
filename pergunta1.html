<!DOCTYPE html>
<html>
   <head>
      <title>Exemplo de HTML e CSS</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
         }
         .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
         }
         .imagem {
            max-width: 50%;
         }
         .texto {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <img class="imagem" url="assets/images/logo_senac.png" alt="Minha Imagem">
         <div class="texto">Meu Texto Centralizado</div>
      </div>
   </body>
</html>
